<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <fieldset class="fieldset">
        <legend class="legend">Registration Form</legend>
        <form action="registrationDetails" method="post">
            <dl class="input-Field">
                <dt><label for="first">FirstName : </label></dt>
		        <dd><input type= "text" name = "firstName" id="first" placeholder="Enter your FirstName"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="last">LastName : </label></dt>
		        <dd><input type= "text" name = "lastName" id="last" placeholder="Enter your LastName"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="mobile">Mobile Number : </label></dt>
		        <dd><input type= "number" name = "mobile" id="mobile" placeholder="Enter your Mobile Number"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="email">Email Id : </label></dt>
		        <dd><input type= "email" name = "email" id="email" placeholder="Enter your Email Id"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="city">City : </label></dt>
		        <dd><input type= "text" name = "city" id="city" placeholder="Enter your City"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="state">State </label></dt>
		        <dd><input type= "text" name = "state" id="state" placeholder="Enter your State"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="country">Country : </label></dt>
		        <dd><input type= "text" name = "country" id="country" placeholder="Enter your Country"></dd>
            </dl>
            <dl class="input-Field">
                <dt><label for="pass">Set Password : </label></dt>
		        <dd><input type= "password" name = "password" id="pass" placeholder="Set Your Password"></dd>
            </dl>
            <input type="submit" id="submitForm" value="Register">
        </form>
        
    </fieldset>
</body>

</html>
