<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="Welcome.css">
</head>

<body onload="LoadData()">
    <div class="header">
        <h1 class="title">Welcome in Shopping World</h1>
        <a href="logout" class="link">Logout</a>
    </div>

    <div class="flex-container">
        <h1>Vinesh Shopping Mart</h1>
        <button id="totalItem" onclick="showProducts()" data-bs-target="#cart" data-bs-toggle="modal"><i class="bi bi-cart4"></i>[<span id="cartData"> </span>]Cart</button>
        <div class="modal fade" id="cart">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Your Cart Items</h3>
                        <button data-bs-dismiss="modal" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <table>
                             <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Preview</th>
                                    <th>
                                        <span class="bi bi-bag-fill text-success">Buy</span>
                                    </th>
                                    <th>
                                        <span class="bi bi-trash-fill text-danger">Delete</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="cartBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-box"><button class="product-btn" onclick="Products()">Get Products</button></div>

    <div class="m-2" id="productList">
        <table class="table-bordered">
            <thead id="table-head">
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
	<img src="./" alt="">
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>

</html>
